<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Predicted Probability of Default</title>
</head>
<body>
    <h1>Predicted Probability of Default</h1>
    <p>The predicted probability being Approved a Loan: {{pred_prob }}<br>
    status:
    {% if pred_prob > 0.5 %}
        <strong>Approved</strong>
        {% else %}
            <string>Denied</string>
            {% endif %}
    </p>


    <p><a href="/">Go back</a></p>
</body>
</html>
